{template "content","header"}
<link rel="stylesheet" href="{CSS_PATH}tysl/aboutus.css">
<!-- 关于公司 -->
<div class="aboutusbox">
    <div class="aboutus">
        <div class="aboutusleft">
             <ul class="gsln">
             {pc:content action="category" catid="$top_parentid"  num="5" order="id DESC"}
                {loop $data $v}
                   <li><a href="{$v[url]}">{$v[catname]}</a></li>               
                {/loop}
             {/pc}
            </ul>
             <img src="{IMG_PATH}tysl/lxmm.jpg" alt="">
        </div>
        <div class="aboutusright">
              <div class="righttt"><span><a href="{siteurl($siteid)}">首页</a><span> &gt; </span>{catpos($catid)}正文</span>
              <span  style="display:block;float:right;"><a href="{siteurl($siteid)}">首页</a><span> &gt;</span>{catpos($catid)}</span>
              </div>
              <!-- 显示内容 -->
              <p>{$content}</p>
              
        </div>
    </div>
</div>
{template "content","footer"}
